<div class="add-livreur-container">
    <h2>Ajouter un Livreur</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" [(ngModel)]="livreurData.nom" name="nom" required />
      </div>
      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" [(ngModel)]="livreurData.email" name="email" required />
      </div>
      <div>
        <label for="tel">Téléphone :</label>
        <input type="text" id="tel" [(ngModel)]="livreurData.tel" name="tel" required />
      </div>
      <div>
        <label for="mdp">Mot de passe :</label>
        <input type="password" id="mdp" [(ngModel)]="livreurData.mdp" name="mdp" required />
      </div>
      <button type="submit">Ajouter</button>
    </form>
  </div>
